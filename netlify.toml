[build]
    command = "python3 scripts/tree.py"

[[redirects]]
    from = "/git"
    to = "https://ari-web.xyz/gh/files.ari-web.xyz"
    status = 308
    force = true

[[redirects]]
    from = "/favicon.ico"
    to = "https://ari-web.xyz/favicon.ico"
    status = 200
    force = true

[[redirects]]
    from = "/robots.txt"
    to = "https://ari-web.xyz/robots.txt"
    status = 200
    force = true

[[redirects]]
    from = "/sitemap.xml"
    to = "https://ari-web.xyz/sitemap.xml"
    status = 200
    force = true

[[redirects]]
    from = "/netlify.toml"
    to = "https://ari-web.xyz/404.files.xyz"
    status = 404
    force = true

[[redirects]]
    from = "/*"
    to = "https://ari-web.xyz/404.files.xyz"
    status = 404
    force = false

